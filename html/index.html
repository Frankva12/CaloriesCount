<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Counter</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="title">Calories-Count</h1>
        <h1 class="btn-moon"><i class="fas fa-moon"></i></h1>
    </header>
    <main class="container">
        <section class="buttons">
            <button class="button btn1"><img src="../img/hamburguer.png" alt=""></button>
            <button class="button btn2"><img src="../img/pizza.png"></button>
            <button class="button btn3"><img src="../img/soda.png"></button>
            <button class="button btn4"><img src="../img/sorbete.png"></button>
        </section>
        <section class="calories">
            <h2>Las calorías totales son:</h2>
            <h1 class="number-calories">Numero #</h1>
            <h2>Calorías</h2>
        </section>
    </main>
    <script src="../js/index.js"></script>
</body>

</html>
